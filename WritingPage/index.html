        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

                apiKey: "AIzaSyBRj_U0l7mK_I1mde6s9QyPgBYgjq0jFrk",

    </head>

    <body>
        <div id="document-details">
            <input type="text" placeholder="Enter title" id="title"
                title="This article will be published under this name" /><br>
            <input type="text" placeholder="Enter description" id="description"
                title="This will be displayed below your article to help search" /><br>
        </div>
        <div id="name-field">
            <input type="text" placeholder="Enter your name" id="name"
                title="Your name will be displayed using the entry" /><br>
        </div>
        <div id="editor">
            <section id="toolbar" style="cursor: pointer; border-style: solid;">
                <div name="edit" id="bold" class="icon fas fa-bold" style="margin-top: 5px;"></div><br>
                <div id="italic" class="icon fas fa-italic" style="margin-top: 5px;"></div><br>
                <div id="underline" class="icon fas fa-underline" style="margin-top: 5px;"></div><br>
                <div id="strikeThrough" class="icon fas fa-strikethrough" style="margin-top: 5px;"></div><br>
                <div id="createLink" class="icon fas fa-link" style="margin-top: 5px;"></div><br>
                <div id="insertUnorderedList" class="icon fas fa-list-ul" style="margin-top: 5px;"></div><br>
                <div id="insertOrderedList" class="icon fas fa-list-ol" style="margin-top: 5px;"></div><br>
                <div id="justifyLeft" class="icon fas fa-align-left" style="margin-top: 5px;"></div><br>
                <div id="justifyRight" class="icon fas fa-align-right" style="margin-top: 5px;"></div><br>
                <div id="justifyCenter" class="icon fas fa-align-center" style="margin-top: 5px;"></div><br>
                <div id="justifyFull" class="icon fas fa-align-justify" style="margin-top: 5px;"></div><br>
            </section>
            <div id="content" contenteditable="true"></div>
        </div>
        <!-- <input type="button" value="Publish" id="publish" /> -->
        <script src="./script.js"></script>
    </body>
</html>
